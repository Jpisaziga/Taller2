{% extends "base.html" %}

{% block content %}
<h2>Editar Producto</h2>
<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    <a href="{{ url_for('ver_productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
